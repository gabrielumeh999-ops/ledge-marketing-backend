services:
  - type: web
    name: ledge-marketing
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: cd Backend && npm install && cd ../frontend && npm install && npm run build && cd ..
    startCommand: node Backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: EMAIL_ENABLED
        value: false
      - key: RESEND_API_KEY
        sync: false
      - key: WHOP_API_KEY
        sync: false
      - key: WHOP_WEBHOOK_SECRET
        sync: false
      - key: WHOP_PLAN_ID_FREE
        value: FREE
      - key: WHOP_PLAN_ID_STARTER
        sync: false
      - key: WHOP_PLAN_ID_GROWTH
        sync: false
      - key: WHOP_PLAN_ID_PRO
        sync: false
